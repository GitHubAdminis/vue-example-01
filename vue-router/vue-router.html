<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript">
        // Vue.use(VueRouter)

        let Index = {
            template: `<div>Index</div>`
        }

        let Home = {
            template: `<div>
                Home component<br/>
                <router-link to="/home/iPhone">iPhone</router-link>
                <router-link to="/home/iPad">iPad</router-link>
                <router-link to="/home/Mac">Mac</router-link>
                <router-link to="/home/Watch">Watch</router-link>
                <router-link to="/home/Airpods">Airpods</router-link>
                <router-view></router-view>
            </div>`
        }

        let iPhone = {
            template:  `
                <div>iPhone side</div>
            `
        }
        let iPad = {
            template:  `
                <div>iPad side</div>
            `
        }
        let Mac = {
            template:  `
                <div>Mac side</div>
            `
        }
        let Watch = {
            template:  `
                <div>Watch side</div>
            `
        }
        let Airpods = {
            template:  `
                <div>Airpods side</div>
            `
        }

        var Login = {
            template: `<div>login component</div>`
        }

        var Register = {
            template: `<div>register component</div>`
        }

        let User_params = {
            template: `<div>user_params component</div>`,
            mounted() {
                console.log('this.$route: ', this.$route);
                console.log('this.$router: ', this.$router);
            }
        }

        let User_query = {
            template: `<div>user_query component</div>`
        }

        var router = new VueRouter({
            routes: [
                {
                    path: '/login',
                    name: 'login_name',
                    component: Login
                },
                {
                    // 动态路由参数
                    path: '/user/:id',
                    name: 'user_params_name',
                    component: User_params
                },
                {
                    // 动态路由参数
                    path: '/user',
                    name: 'user_query_name',
                    component: User_query
                },
                {
                    path: '/register',
                    component: Register
                },
                {
                    path: '/',
                    component: Index
                },
                {
                    path: '/home',
                    component: Home,
                    children: [
                        {
                            path: 'iPhone',
                            component: iPhone
                        },
                        {
                            path: 'iPad',
                            component: iPad
                        },
                        {
                            path: 'Watch',
                            component: Watch
                        },
                        {
                            path: 'Mac',
                            component: Mac
                        },
                        {
                            path: 'Airpods',
                            component: Airpods
                        }
                    ]
                }
            ]
        })

        var App = {
            template:  `
                <div>
                    <router-link to="/">Index</router-link>
                    <router-link to="/home">Home</router-link>
                    <router-link :to="{name: 'login_name'}">login</router-link>
                    <router-link :to="{name: 'user_params_name', params: {id: 101}}">User_params</router-link>
                    <router-link :to="{name: 'user_query_name', query: {userId: 101}}">User_query</router-link>
                    <router-link to="/register">register</router-link>
                    <router-view></router-view>
                </div>
            `
        }

        new Vue({
            el: '#app',
            data() {
                return {
                }
            },
            components: {
                App
            },
            router: router,
            template: '<App/>'
        })
    </script>
</body>
</html>
